<!DOCTYPE html>
<html>
  <head>
    <title>Mister Kitty's Website</title>
    <style>
      /* Define styles for the header */
      header {
        background-color: #ff9999; /* Red */
        padding: 20px;
        text-align: center;
      }
      
      /* Define styles for the title */
      h1 {
        margin: 0;
        font-size: 48px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px #666;
      }
      
      /* Define styles for the navigation menu */
      nav {
        background-color: #333; /* Dark gray */
        padding: 10px;
        text-align: center;
      }
      
      /* Define styles for the navigation links */
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        margin: 10px;
        border-radius: 5px;
        background-color: #ff9999; /* Red */
      }
      
      /* Define styles for the welcome message */
      #welcome {
        font-size: 36px;
        margin: 50px;
        text-align: center;
        color: #333; /* Dark gray */
      }
      
      /* Define styles for the image */
     <img src="Axton-W.github.io/misterkittywelcome.jpg" alt="Mister Kitty" id="cat-image"> {
        display: block;
        margin: 0 auto;
        width: 50%;
        border-radius: 10px;
        box-shadow: 5px 5px #666;
      }
      
      /* Define styles for the footer */
      footer {
        background-color: #333; /* Dark gray */
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mister Kitty's Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Photos</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <div id="welcome">
      <p>Hi there, I'm Mister Kitty!</p>
      <p>I'm the coolest cat you'll ever meet.</p>
      <p>Check out my photos and blog posts to see what I've been up to.</p>
    </div>
    <footer>
      <p>&copy; 2023 Mister Kitty's Website THIS IS AN UPDATE</p>
    </footer>
  </body>
</html>
